<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./survey style.css" />
    <title>Survey Form</title>
</head>
<body>
    <h1>COURSE SURVEY FORM</h1>
    <form id="form">
       <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text"
                    id="name"
                    placeholder="enter your name"/>
       </div>
    
       <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input type="email"
                    id="email"
                    placeholder="enter your email"/>
       </div>
    
        <div class="form-control">
              <label for="age" id="label-page">Age</label>
              <input type="text"
                      id="age"
                      placeholder="enter your age"/>
        </div>
    
        <div class="form-control">
             <label for="role" id="label-role">Which Option Best Describes You?</label>
             <select name="role" id="role">
                  <option value="computer">computer</option>
                  <option value="mathematics">mathematics</option>
                  <option value="physics">physics</option>
                  <option value="biology">biology</option>
                  <option value="other">other</option>
              </select>
        </div>
    
        <div class="form-control">
             <label>Would You recommend samuel survey to a friend?</label>
    
             <label for="recommend-1">
                  <input type="radio"
                          id="recommed-1"
                          name="recommed">Yes</input
             </label>
             <label for="recommed-2">
                  <input type="radio"
                         id="recommend-2"
                         name="recommed">No</input
              </label>
        </div>
    
        <div class="form-control">
             <label for="comment">Any comments or suggestion</label>
             <textarea name="comment" id="comment" placeholder="enter your comment here "></textarea>
        </div>
    
        <button type="submit" value="submit">submit</button>
    
</body>
</html>
