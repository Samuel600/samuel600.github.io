<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resturant style.css" />
    <title>contactus</title>
</head>
<body>
    <body>
        <div id="contactus">
            <h1>Contact Us</h1>
            <form action="#">
              <div class="form-shape">
                  <label for="query">
                      Type of Query
                  </label>
                  <select name="myquery" id="query">
                      <option value="sel" selected>
                          Select
                      </option>
                      <option value="ord">
                          Order Related issues
                      </option>
                      <option value="site">
                          Site related Issues
                      </option>
                      <option value="fed">
                          Compaint related issues
                      </option>
                      <option value="others">
                          others
                      </option>
                  </select>
              </div>
              <div class="form-shape">
                  <label for="name">Name</label>
                  <input type="text" name="myName"
                       id="name"
                       placeholder="Enter your name">
              </div>
              <div class="form-shape">
                   <label for="name">Email-id</label>
                   <input type="emai" name="myEmail"
                      id="email"
                      placeholder="Enter your email">
              </div>
              <div class="form-shape">
                  <label for="pho">Phone Number</label>
                  <input type="phone" name="myphone"
                      id="pho"
                      placeholder="enter your phone no">
              </div>
              <div id="radio">
                  Are you a member of onlinefoodshop:
                  yes <input type="radio" name="eligible">
                  No <input type="radio" name="eligible">
              </div>
              <div class="form-shape">
                  <label for="message">
                      Ellaborate your query
                  </label>
                  <textarea name="mesg" id="message" cols="30" rows="10"></textarea>
              </div>
              <input type="submit" value="submit">
              <input type="reset" value="Reset">
            </form>
        </div>  
</body>
</html>
